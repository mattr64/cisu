<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can I See Uranus?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1a3e 50%, #0f0c29 100%);
            background-attachment: fixed;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            padding-top: 40px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* Animated stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            background: rgba(15, 12, 41, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(100, 150, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(79, 172, 254, 0.5);
            font-weight: 900;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
        }

        .planet-icon {
            font-size: 4em;
            margin: 20px 0;
            filter: drop-shadow(0 0 20px rgba(79, 172, 254, 0.6));
        }

        .subtitle {
            font-size: 1.1em;
            color: #a0a0a0;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2em;
            line-height: 1.6;
        }

        .result.visible {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid rgba(76, 175, 80, 0.5);
        }

        .result.not-visible {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid rgba(244, 67, 54, 0.5);
        }

        .result.info {
            background: rgba(79, 172, 254, 0.2);
            border: 2px solid rgba(79, 172, 254, 0.5);
        }

        .details {
            margin-top: 15px;
            font-size: 0.9em;
            color: #b0b0b0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4facfe;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #ff6b6b;
            margin-top: 20px;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #707070;
            position: relative;
            z-index: 1;
        }

        /* Initial loading spinner */
        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .initial-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(79, 172, 254, 0.2);
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loader-text {
            color: #4facfe;
            font-size: 1.2em;
            font-weight: 500;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            font-size: 0.75em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.1em;
            font-weight: 700;
            color: #4facfe;
        }

        @media (max-width: 600px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .countdown {
            background: rgba(79, 172, 254, 0.15);
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            border: 1px solid rgba(79, 172, 254, 0.3);
        }

        .countdown-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .countdown-unit {
            background: rgba(79, 172, 254, 0.2);
            padding: 15px 20px;
            border-radius: 8px;
            min-width: 80px;
        }

        .countdown-value {
            font-size: 2em;
            font-weight: 700;
            color: #4facfe;
            font-family: 'Orbitron', sans-serif;
        }

        .countdown-label {
            font-size: 0.8em;
            color: #888;
            text-transform: uppercase;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="initial-loader" id="initialLoader">
        <div class="spinner"></div>
        <div class="loader-text">Loading astronomical data...</div>
    </div>

    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="planet-icon">ü™ê</div>
        <h1>Can I See Uranus?</h1>
        <p class="subtitle">Find out if Uranus is visible from your location right now</p>
        
        <button id="checkButton" onclick="checkUranus()">Check Now</button>
        
        <div id="result"></div>
        <div id="error" class="error"></div>
    </div>

    <div class="footer">
        Powered by astronomy-engine | Calculations done locally in your browser
    </div>

    <script type="module">
        import { Body, Observer, Equator, Horizon, Illumination, GeoVector, HelioVector } from 'https://cdn.jsdelivr.net/npm/astronomy-engine@2.1.19/+esm';

        // Hide loader once library is loaded
        document.getElementById('initialLoader').classList.add('hidden');

        // Generate random stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        createStars();

        let countdownInterval = null;

        function findUranusRise(observer, startTime) {
            // Search forward in time to find when Uranus rises above horizon
            let searchTime = new Date(startTime);
            const maxSearchDays = 1; // Search up to 24 hours ahead
            
            for (let hours = 0; hours < maxSearchDays * 24; hours += 0.25) { // Check every 15 minutes
                searchTime = new Date(startTime.getTime() + hours * 60 * 60 * 1000);
                
                const equator = Equator(Body.Uranus, searchTime, observer, true, true);
                const horizon = Horizon(searchTime, observer, equator.ra, equator.dec, 'normal');
                
                if (horizon.altitude > 0) {
                    return searchTime;
                }
            }
            
            return null; // Uranus won't rise in the next 24 hours
        }

        function updateCountdown(riseTime) {
            const now = new Date();
            const diff = riseTime - now;
            
            if (diff <= 0) {
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                }
                document.getElementById('countdown').innerHTML = '<div class="countdown-title">üåÖ Uranus should be rising now! Click "Check Again" to verify.</div>';
                return;
            }
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            const countdownHTML = `
                <div class="countdown-title">‚è∞ Uranus will rise in:</div>
                <div class="countdown-timer">
                    ${hours > 0 ? `
                        <div class="countdown-unit">
                            <div class="countdown-value">${hours}</div>
                            <div class="countdown-label">${hours === 1 ? 'Hour' : 'Hours'}</div>
                        </div>
                    ` : ''}
                    <div class="countdown-unit">
                        <div class="countdown-value">${minutes}</div>
                        <div class="countdown-label">${minutes === 1 ? 'Minute' : 'Minutes'}</div>
                    </div>
                    <div class="countdown-unit">
                        <div class="countdown-value">${seconds}</div>
                        <div class="countdown-label">${seconds === 1 ? 'Second' : 'Seconds'}</div>
                    </div>
                </div>
                <div style="margin-top: 15px; font-size: 0.9em; color: #888;">
                    Rise time: ${riseTime.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})}
                </div>
            `;
            
            document.getElementById('countdown').innerHTML = countdownHTML;
        }

        window.checkUranus = function() {
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const button = document.getElementById('checkButton');
            
            // Clear any existing countdown
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
            
            resultDiv.innerHTML = '';
            errorDiv.innerHTML = '';
            
            if (!navigator.geolocation) {
                errorDiv.innerHTML = '‚ùå Geolocation is not supported by your browser';
                return;
            }

            button.disabled = true;
            button.innerHTML = 'Checking...<span class="loading"></span>';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const now = new Date();

                    try {
                        // Create observer at user's location
                        const observer = new Observer(latitude, longitude, 0);
                        
                        // Get Uranus's equatorial coordinates
                        const equator = Equator(Body.Uranus, now, observer, true, true);
                        
                        // Convert to horizontal coordinates (altitude and azimuth)
                        const horizon = Horizon(now, observer, equator.ra, equator.dec, 'normal');
                        
                        const altitude = horizon.altitude;
                        const azimuth = horizon.azimuth;
                        
                        // Get illumination data
                        const illum = Illumination(Body.Uranus, now);
                        
                        // Get distance from Earth
                        const geoVector = GeoVector(Body.Uranus, now, false);
                        const distanceAU = Math.sqrt(geoVector.x**2 + geoVector.y**2 + geoVector.z**2);
                        const distanceKM = distanceAU * 149597870.7; // AU to km
                        
                        // Get distance from Sun
                        const helioVector = HelioVector(Body.Uranus, now);
                        const sunDistanceAU = Math.sqrt(helioVector.x**2 + helioVector.y**2 + helioVector.z**2);
                        
                        // Calculate light travel time
                        const lightMinutes = (distanceKM / 299792.458) / 60; // speed of light in km/s, convert to minutes
                        
                        // Uranus is visible if it's above the horizon
                        const isVisible = altitude > 0;
                        
                        // Get compass direction
                        const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
                        const directionIndex = Math.round(azimuth / 45) % 8;
                        const direction = directions[directionIndex];

                        // Right Ascension and Declination in readable format
                        const raHours = Math.floor(equator.ra);
                        const raMinutes = Math.floor((equator.ra - raHours) * 60);
                        const raSeconds = Math.floor(((equator.ra - raHours) * 60 - raMinutes) * 60);
                        const raFormatted = `${raHours}h ${raMinutes}m ${raSeconds}s`;
                        
                        const decDegrees = Math.floor(Math.abs(equator.dec));
                        const decMinutes = Math.floor((Math.abs(equator.dec) - decDegrees) * 60);
                        const decSign = equator.dec >= 0 ? '+' : '-';
                        const decFormatted = `${decSign}${decDegrees}¬∞ ${decMinutes}'`;

                        // Determine naked-eye visibility
                        // Uranus is typically magnitude 5.5-6.0
                        // Naked eye limit is ~6.0 in dark skies, ~4.0 in suburban, ~2.0 in city
                        const nakedEyeVisible = illum.mag <= 6.0 && altitude > 20; // Need decent altitude
                        const easyToSee = illum.mag <= 5.7 && altitude > 30;
                        
                        // Generate viewing tips
                        let viewingTips = '';
                        if (nakedEyeVisible) {
                            viewingTips = `
                                <div style="background: rgba(76, 175, 80, 0.15); padding: 15px; border-radius: 10px; margin-top: 15px; border: 1px solid rgba(76, 175, 80, 0.3);">
                                    <div style="font-size: 1.1em; font-weight: bold; margin-bottom: 10px;">üî≠ Naked-Eye Viewing Tips:</div>
                                    <ul style="text-align: left; line-height: 1.8; padding-left: 20px; margin: 0;">
                                        ${easyToSee ? '<li><strong>Good news!</strong> At this altitude and magnitude, Uranus should be visible to the naked eye in dark skies.</li>' : '<li>Uranus is <em>technically</em> naked-eye visible, but challenging at this altitude.</li>'}
                                        <li><strong>Dark adaptation:</strong> Let your eyes adjust for 20-30 minutes away from bright lights.</li>
                                        <li><strong>Avoid light pollution:</strong> Get away from city lights. Even suburban areas make it much harder.</li>
                                        <li><strong>Look for a star:</strong> Uranus appears as a faint blue-green "star" that doesn't twinkle as much as real stars.</li>
                                        <li><strong>Use a star chart app:</strong> Apps like SkySafari, Stellarium, or Star Walk can help you pinpoint its exact location.</li>
                                        <li><strong>Binoculars help immensely:</strong> Even cheap 7x50 binoculars will make Uranus easy to spot and show its bluish color.</li>
                                        <li><strong>Moon phase matters:</strong> Check if there's a bright moon tonight - it can wash out faint objects.</li>
                                        ${altitude < 30 ? '<li><strong>‚ö†Ô∏è Low altitude warning:</strong> Being close to the horizon means atmospheric distortion and light pollution will make it harder to see.</li>' : ''}
                                    </ul>
                                </div>
                            `;
                        } else {
                            viewingTips = `
                                <div style="background: rgba(255, 152, 0, 0.15); padding: 15px; border-radius: 10px; margin-top: 15px; border: 1px solid rgba(255, 152, 0, 0.3);">
                                    <div style="font-size: 1.1em; font-weight: bold; margin-bottom: 10px;">üî≠ Viewing Recommendation:</div>
                                    <p style="margin: 0; line-height: 1.6;">At its current position (${altitude.toFixed(1)}¬∞ altitude, magnitude ${illum.mag.toFixed(2)}), Uranus is extremely difficult or impossible to see with the naked eye. ${altitude < 20 ? 'It\'s too close to the horizon.' : 'Use binoculars or a telescope for best results.'}</p>
                                    <p style="margin-top: 10px; line-height: 1.6;"><strong>Better option:</strong> Use binoculars (7x50 or better) or a small telescope. Uranus will appear as a tiny bluish-green disk.</p>
                                </div>
                            `;
                        }

                        if (isVisible) {
                            resultDiv.className = 'result visible';
                            resultDiv.innerHTML = `
                                <div style="font-size: 2em; margin-bottom: 10px;">‚ú® YES! ‚ú®</div>
                                <div>Uranus is currently above the horizon!</div>
                                <div class="details">
                                    <strong>Altitude:</strong> ${altitude.toFixed(1)}¬∞ above horizon<br>
                                    <strong>Direction:</strong> ${direction} (${azimuth.toFixed(1)}¬∞)<br>
                                    <strong>Apparent Magnitude:</strong> ${illum.mag.toFixed(2)} ${nakedEyeVisible ? '(Naked-eye possible! üëÅÔ∏è)' : '(Use binoculars üî≠)'}
                                </div>
                                ${viewingTips}
                                <div class="stats-grid">
                                    <div class="stat-box">
                                        <div class="stat-label">Distance from Earth</div>
                                        <div class="stat-value">${distanceAU.toFixed(2)} AU</div>
                                        <div style="font-size: 0.7em; color: #666;">${(distanceKM / 1000000).toFixed(0)} million km</div>
                                    </div>
                                    <div class="stat-box">
                                        <div class="stat-label">Light Travel Time</div>
                                        <div class="stat-value">${Math.floor(lightMinutes / 60)}h ${Math.floor(lightMinutes % 60)}m</div>
                                        <div style="font-size: 0.7em; color: #666;">What you see is ${Math.floor(lightMinutes / 60)} hours old!</div>
                                    </div>
                                    <div class="stat-box">
                                        <div class="stat-label">Right Ascension</div>
                                        <div class="stat-value" style="font-size: 0.9em;">${raFormatted}</div>
                                    </div>
                                    <div class="stat-box">
                                        <div class="stat-label">Declination</div>
                                        <div class="stat-value">${decFormatted}</div>
                                    </div>
                                    <div class="stat-box">
                                        <div class="stat-label">Phase Illumination</div>
                                        <div class="stat-value">${illum.phase_fraction.toFixed(1)}%</div>
                                    </div>
                                    <div class="stat-box">
                                        <div class="stat-label">Distance from Sun</div>
                                        <div class="stat-value">${sunDistanceAU.toFixed(2)} AU</div>
                                    </div>
                                </div>
                            `;
                        } else {
                            // Find when Uranus will rise
                            const riseTime = findUranusRise(observer, now);
                            
                            let countdownHTML = '';
                            if (riseTime) {
                                countdownHTML = '<div id="countdown" class="countdown"></div>';
                                // Start countdown timer
                                setTimeout(() => {
                                    updateCountdown(riseTime);
                                    countdownInterval = setInterval(() => updateCountdown(riseTime), 1000);
                                }, 100);
                            } else {
                                countdownHTML = `
                                    <div style="background: rgba(255, 152, 0, 0.15); padding: 15px; border-radius: 10px; margin-top: 15px; border: 1px solid rgba(255, 152, 0, 0.3);">
                                        <div style="font-size: 1.1em; font-weight: bold; margin-bottom: 10px;">‚ö†Ô∏è Won't Rise Soon</div>
                                        <p style="margin: 0; line-height: 1.6;">Uranus won't rise above the horizon in the next 24 hours at your location. This can happen depending on the season and your latitude.</p>
                                    </div>
                                `;
                            }
                            
                            resultDiv.className = 'result not-visible';
                            resultDiv.innerHTML = `
                                <div style="font-size: 2em; margin-bottom: 10px;">üåô Not Right Now</div>
                                <div>Uranus is currently below the horizon at your location.</div>
                                <div class="details">
                                    <strong>Altitude:</strong> ${altitude.toFixed(1)}¬∞ (below horizon)<br>
                                </div>
                                ${countdownHTML}
                                <div class="stats-grid">
                                    <div class="stat-box">
                                        <div class="stat-label">Distance from Earth</div>
                                        <div class="stat-value">${distanceAU.toFixed(2)} AU</div>
                                        <div style="font-size: 0.7em; color: #666;">${(distanceKM / 1000000).toFixed(0)} million km</div>
                                    </div>
                                    <div class="stat-box">
                                        <div class="stat-label">Light Travel Time</div>
                                        <div class="stat-value">${Math.floor(lightMinutes / 60)}h ${Math.floor(lightMinutes % 60)}m</div>
                                    </div>
                                    <div class="stat-box">
                                        <div class="stat-label">Apparent Magnitude</div>
                                        <div class="stat-value">${illum.mag.toFixed(2)}</div>
                                    </div>
                                    <div class="stat-box">
                                        <div class="stat-label">Distance from Sun</div>
                                        <div class="stat-value">${sunDistanceAU.toFixed(2)} AU</div>
                                    </div>
                                </div>
                            `;
                        }

                    } catch (error) {
                        errorDiv.innerHTML = '‚ùå Error calculating Uranus position: ' + error.message;
                    }

                    button.disabled = false;
                    button.innerHTML = 'Check Again';
                },
                (error) => {
                    let errorMessage = '';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = '‚ùå Location permission denied. Please enable location access.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = '‚ùå Location information unavailable.';
                            break;
                        case error.TIMEOUT:
                            errorMessage = '‚ùå Location request timed out.';
                            break;
                        default:
                            errorMessage = '‚ùå An unknown error occurred.';
                    }
                    errorDiv.innerHTML = errorMessage;
                    button.disabled = false;
                    button.innerHTML = 'Check Now';
                }
            );
        }
    </script>
</body>
</html>
